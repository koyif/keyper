services:
  postgres:
    image: postgres:16-alpine
    container_name: keyper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: keyper
      POSTGRES_PASSWORD: keyper_dev_password
      POSTGRES_DB: keyper
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keyper -d keyper"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - keyper-network

  # pgAdmin for database management (optional, comment out if not needed)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: keyper-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@keyper.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keyper-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  keyper-network:
    driver: bridge
